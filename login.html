<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            color: #66ccff; /* Azul claro */
        }

        form {
            background-color: #003366; /* Azul oscuro */
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #66ccff; /* Azul claro */
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #005f8c; /* Azul oscuro al enfocar */
            outline: none;
        }

        .btn {
            background-color: #66ccff; /* Azul claro */
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #005f8c; /* Azul oscuro al pasar el mouse */
            transform: translateY(-2px);
        }

        footer {
            background-color: #003366; /* Azul oscuro */
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #ffffff;
        }

        .toggle-link {
            color: #66ccff; /* Azul claro */
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Iniciar Sesión o Registrarse</h1>
    </header>

    <div class="container">
        <h2>Formulario de Ingreso</h2>
        <form id="loginForm">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <p>¿No tienes cuenta? <a href="javascript:void(0);" id="showRegisterForm" class="toggle-link">Regístrate aquí</a></p>

        <div id="registerForm" style="display: none;">
            <h2>Formulario de Registro</h2>
            <form id="registerFormContent">
                <label for="newUsername">Nombre de Usuario</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit" class="btn">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="javascript:void(0);" id="showLoginForm" class="toggle-link">Inicia sesión aquí</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Marketplace de Fiestas. Todos los derechos reservados.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterForm = document.getElementById('showRegisterForm');
        const showLoginForm = document.getElementById('showLoginForm');
        const registerFormContent = document.getElementById('registerFormContent');

        // Función para mostrar el formulario de registro
        showRegisterForm.addEventListener('click', function() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Función para volver a mostrar el formulario de login
        showLoginForm.addEventListener('click', function() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Manejar el inicio de sesión
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'usuario' && password === '12345') {
                alert('Bienvenido, Usuario!');
                window.location.href = 'dashboard-usuario.html'; // Redirigir a Dashboard Usuario
            } else if (username === 'admin' && password === 'admin123') {
                alert('Bienvenido, Administrador!');
                window.location.href = 'dashboard-admin.html'; // Redirigir a Dashboard Admin
            } else {
                alert('Nombre de usuario o contraseña incorrectos.');
            }
        });

        // Manejar el registro (simulación)
        registerFormContent.addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            if (newUsername && newPassword) {
                alert('Registro exitoso. Ahora puedes iniciar sesión.');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>

</body>
</html>
