<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Fiestas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        header p {
            font-size: 1.2em;
            color: #66ccff; /* Azul claro */
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #66ccff; /* Azul claro */
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .product {
            background-color: #003366; /* Azul oscuro */
            border: 1px solid #66ccff; /* Azul claro */
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .product h2 {
            margin: 0;
            font-size: 1.5em;
            color: #66ccff; /* Azul claro */
        }

        .product p {
            color: #ffffff;
        }

        footer {
            background-color: #003366; /* Azul oscuro */
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #ffffff;
        }

        /* Estilo para botones */
        .btn {
            background-color: #66ccff; /* Azul claro */
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #005f8c; /* Azul oscuro al pasar el mouse */
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <header>
        <h1>Marketplace de Fiestas</h1>
        <p>Tu lugar ideal para rentar mobiliario, utensilios y servicios para fiestas</p>
    </header>

    <div class="container">
        <p>Bienvenido a nuestro marketplace de fiestas. Encuentra todo lo que necesitas para tu evento.</p>
        <button id="loginBtn" class="btn">Iniciar Sesión</button>
        <button id="registerBtn" class="btn">Registrarse</button>
    </div>

    <footer>
        <p>&copy; 2025 Marketplace de Fiestas. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtener los botones
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');

        // Función para redirigir al login
        loginBtn.addEventListener('click', function() {
            alert("Redirigiendo al login...");
            window.location.href = 'login.html'; // Redirige a login.html
        });

        // Función para redirigir al registro
        registerBtn.addEventListener('click', function() {
            alert("Redirigiendo al registro...");
            window.location.href = 'register.html'; // Redirige a register.html (Puedes crear una página de registro separada más tarde)
        });
    </script>

</body>
</html>
